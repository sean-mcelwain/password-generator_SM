<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Select from the Criteria Below to Genererate Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

            </div>
          <div class="form">
            <label for="len">Password Length</label>
            <input id="len" value="15" type="number" min="8" max="128" />
        </div>
        <div class="form">
            <label for="upper">Include Uppercase Letters</label>
            <input id="upper" type="checkbox" />
        </div>
        <div class="form">
            <label for="lower">Include Lowercase Letters</label>
            <input id="lower" type="checkbox" />
        </div>
        <div class="form">
            <label for="number">Include Numbers</label>
            <input id="number" type="checkbox" />
        </div>
        <div class="form">
            <label for="special">Include Special Characters</label>
            <input id="special" type="checkbox" />
        </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
